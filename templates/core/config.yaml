# Agreement System — Project Configuration
# Generated by: npx agreement-system init
# Edit this file to customize paths for your project.

version: "1.0.0"

# ── Paths ─────────────────────────────────────────────
# All paths are relative to project root.
# These are auto-detected at install time but can be edited manually.

# BMAD installation directory (null if not installed)
bmad_dir: null # e.g. "_bmad" or ".bmad"

# BMAD config file (for reading user_name, output_folder, etc.)
bmad_config: null # e.g. "_bmad/core/config.yaml"

# BMAD planning artifacts output directory
bmad_artifacts_dir: null # e.g. ".bmad_output/planning-artifacts"

# Spec Kit installation directory (null if not installed)
speckit_dir: null # e.g. ".specify"

# Spec Kit specs directory (where feature specs live)
speckit_specs_dir: "specs"

# ── Defaults ──────────────────────────────────────────

# Default owner for new agreements
# Auto-detected from BMAD config or git config at install time
default_owner: ""

# Breaking change policy applied to all new agreements
# Options: "agreement-first" | "code-first" | "manual"
breaking_change_policy: "agreement-first"
